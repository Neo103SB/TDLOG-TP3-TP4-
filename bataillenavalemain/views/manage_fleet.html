<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles/style.css">
<head>
 <meta charset="utf-8">
 <link rel="icon" type="image/x-icon" href="images/favicon.ico">
 <title>Bataille navale - Gestion de la flotte</title>
</head>
<body>
<div id="menu">
 <!-- menu à créer -->
</div>
<div class="centered-element">
 <h1>Gestion de la flotte</h1>
 <img src="images/logo.png">
</div>
<div class="vertical-container">
 <h3>Information de la partie</h3>
 <form id="get-player-form">
 <label for="game-id">Id de la partie:</label><br>
 <input type="text" id="game-id" name="game_id" required><br>
 <label for="player-name">Ton pseudo:</label><br>
 <input type="text" id="player-name" name="player_name" required><br>
 <br>
 <input class="submit-button" type="submit" value="Charger ma flotte">
 </form>
</div>
<br>
<div class="vertical-container">
 <h3>Ajouter un vaisseau</h3>
 <form id="add-vessel-form">
 <label for="x">Position X:</label><br>
 <input type="number" id="x" name="x" required><br>
 <label for="y">Position Y:</label><br>
 <input type="number" id="y" name="y" required><br>
 <label for="z">Position Z:</label><br>
 <input type="number" id="z" name="z" required><br>
 <label for="type">Type de vaisseau:</label><br>
 <select id="type" name="type">
 <option value="destroyer">Destroyer</option>
 <option value="submarine">Submarine</option>
 <option value="cruiser">Cruiser</option>
 <option value="battleship">Battleship</option>
 <option value="carrier">Carrier</option>
 </select>
 <br><br>
 <input class="submit-button" type="submit" value="Ajouter un vaisseau">
 </form>
</div>
<br>
<div id="add-vessel-result"></div>
<br>
<div>
 <h3>Ma flotte</h3>
 <table id="player-table">
 <tr>
 <th>Type</th>
 <th>Position X</th>
 <th>Position Y</th>
 <th>Position Z</th>
 </tr>
 </table>
</div>
<br>
<div class="centered-element">
 <a class="submit-button" href="game.html?game-id=4&player-name=Tatanor">Jouer !</a>
</div>
